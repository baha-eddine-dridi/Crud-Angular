<div class="container">
    <form #f="ngForm">
        <div class="form-group">
            <label>ID :</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="product.id" #id="ngModel" required pattern="[0-9]+$">
        </div>
        <div class="alert alert-danger" *ngIf="id.touched && id.invalid">
            <div *ngIf="id.errors?.['required']">ID is required</div>
            <div *ngIf="id.errors?.['pattern']">ID must be a number</div>
        </div>


        <div class="form-group">
            <label>Title :</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="product.title" #title="ngModel" required minlength="3">
        </div>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors?.['required']">Title is required</div>
            <div *ngIf="title.errors?.['minlength']">Title must be at least 3 characters long</div>
        </div>



        <div class="form-group">
            <label>Quantity :</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity" #quantity="ngModel" required pattern="[1-9][0-9]">
        </div>
        <div class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">
            <div *ngIf="quantity.errors?.['required']">Quantity is required</div>
            <div *ngIf="quantity.errors?.['pattern']">Quantity must be a number</div>
        </div>

        <button class="btn btn-warning" [disabled]="f.invalid" (click)="save()">Submit</button>
    </form>
</div>
