<div class="row">
  <div class="col-md-4" *ngFor="let p of listProducts">
    <div class="card" style="width: 18rem;">
      <img src="../../assets/shirt.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">Price: {{p.price}} -- Quantity: {{p.quantity}}$</p>
        <a href="#" class="btn btn-primary" (click)="incrementLike(p)">Like</a>
        <button class="btn btn-warning" (click)="deleteProduct(p.id)">Delete</button>
        <button class="btn btn-success" (click)="editProduct(p)">Update</button>
      </div>
    </div>
  </div>
</div>

<h1>Product list form</h1>
<form>
  <div class="form-group">
    <label>ID: </label>
    <input type="text" name="id" class="form-control" [(ngModel)]="product.id">
  </div>
   
  <div class="form-group">
    <label>Title: </label>
    <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
  </div>

  <div class="form-group">
    <label>Price: </label>
    <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
  </div>

  <div class="form-group">
    <label>Quantity: </label>
    <input type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity">
  </div>

  <button class="btn btn-primary" (click)="save()">Submit</button>
  <button class="btn btn-success" (click)="updateProduct()">Update</button>
</form>
