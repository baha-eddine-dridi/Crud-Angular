<h2>Product List</h2>
<div *ngFor="let product of listProducts">
 <td>{{product.id}}</td>
 <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td>{{product.like}}</td>
    <td><button>like</button></td>
    <td><button [disabled]="product.quantity == 0">buy</button></td>
</div>
<button (click)="getAlertStock()">getStat Stock</button>
<h1>Product number : {{alertStock}}</h1>
