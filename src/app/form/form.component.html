<div class="container">   
    <h1>Signup</h1>
    <form #f="ngForm" (ngSubmit)="save(f)">
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" placeholder="Enter login" [(ngModel)]="user.login" name="login" #login="ngModel" required>
        </div>
        <div class="alert alert-danger" *ngIf="login.invalid && login.touched">
            The login is required
        </div>



        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" name="email" #email="ngModel" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
        </div>
        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors?.['required']">The email is required</div>
            <div *ngIf="email.errors?.['pattern']">The email is invalid</div>
        </div>



        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        </div>
        <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
            The password is required
        </div>
        <button class="btn btn-success" [disabled]="f.invalid">Submit</button>
    </form>
</div>
